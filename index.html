<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="theme-color" content="#ffb744">
  <title>雲丹ゐくら歌唱曲DB</title>

  <!-- 速度対策：DNSプリフェッチ & プレコネクト -->
  <link rel="dns-prefetch" href="https://script.google.com">
  <link rel="preconnect" href="https://script.google.com" crossorigin>

  <style>
    :root{
      --bg:#ffb744; --card:#ffffff; --text:#1a1a1a; --muted:#6b7280; --line:#e5e7eb;
      --thead:#ffe0b5; --focus:#3897c9; --chip-bg:#f3f4f6; --chip-text:#111827;
      --link:#2563eb; --pill-bg:#f6f7f9; /* 淡い灰 */
    }
    *{box-sizing:border-box}
    body{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;line-height:1.7;margin:12px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;box-shadow:0 2px 10px rgba(0,0,0,.06)}

    /* ====== ヘッダー：1段目=検索、2段目=左右ツールバー ====== */
    .row{display:flex;gap:8px;align-items:center}
    .row .search{flex:1 1 auto;min-width:0}

    .toolbar{
      display:flex;align-items:center;justify-content:space-between;
      gap:8px;margin-top:8px;flex-wrap:wrap;
    }
    .limit-wrap{display:flex;align-items:center;gap:6px}
    .limit-wrap label,
    .dm-group label{font-size:12px;color:var(--muted);white-space:nowrap}
    #limit{width:auto;min-width:68px;padding:6px 8px;font-size:13px;line-height:1.2}

    .dm-group{display:flex;align-items:center;gap:6px;margin-left:auto}
    #dm-select{width:auto;min-width:84px;padding:6px 8px;font-size:14px;line-height:1.2}
    .dm-group .btn{padding:6px 10px;font-size:13px;white-space:nowrap}

    input[type="search"],select{width:100%;padding:10px 12px;border:1px solid var(--line);border-radius:12px;font-size:15px;background:#fff;color:var(--text);outline:none}
    input[type="search"]:focus,select:focus,.btn:focus,.btn-pill:focus{outline:3px solid var(--focus);outline-offset:2px}

    .muted{color:var(--muted);font-size:13px}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;color:var(--text);border-radius:10px;padding:8px 12px;font-size:14px;cursor:pointer}
    .btn:hover{background:#f9fafb}.btn:active{transform:translateY(1px)}

    .toast{position:fixed;left:50%;bottom:16px;transform:translateX(-50%);background:rgba(17,24,39,.92);color:#fff;padding:10px 14px;border-radius:10px;font-size:14px;opacity:0;transition:opacity .2s ease}
    .toast.show{opacity:1}

    table{width:100%;border-collapse:collapse;margin-top:10px;table-layout:fixed}
    th,td{border-bottom:1px solid var(--line);padding:10px 8px;font-size:15px;vertical-align:top}
    th{position:sticky;top:0;background:var(--thead);z-index:1;font-weight:700}
    th:nth-child(1),td:nth-child(1){width:30%} th:nth-child(2),td:nth-child(2){width:50%} th:nth-child(3),td:nth-child(3){width:20%}

    .ops{display:flex;align-items:center;justify-content:flex-end;gap:8px;flex-wrap:wrap}

    @media (max-width:768px){
      table{display:none}
      .mobile-list{display:block;margin-top:10px}
      .item{border-bottom:1px solid var(--line);padding:12px 2px;display:flex;flex-direction:column;gap:6px}
      .l1{font-size:16px;line-height:1.6;font-weight:700;display:flex;gap:6px;flex-wrap:wrap}
      .l1 .sep{opacity:.6}
      .l2{display:flex;align-items:center;gap:8px;justify-content:flex-end;flex-wrap:wrap}
      .btn{padding:8px 12px;font-size:14px}
    }

    /* 囲みリンク（C/D）— 淡い灰背景＋青文字・省略可能 */
    .btn-pill{
      display:inline-block;border:1px solid var(--line);background:var(--pill-bg);color:var(--link);
      border-radius:10px;padding:8px 12px;font-size:14px;line-height:1.2;text-decoration:none;
      white-space:nowrap;max-width:320px;overflow:hidden;text-overflow:ellipsis
    }
    .btn-pill:hover{background:#eef2f7;text-decoration:none}
    .btn-pill:active{transform:translateY(1px)}

    /* 操作列（C/Dリンクとコピー）フォントを 11pt に統一（PC＋モバイル） */
    .ops .btn-pill, .ops .btn, .l2 .btn-pill, .l2 .btn { font-size:11pt; }
  </style>
</head>
<body>

  <!-- ===== 検索UI ===== -->
  <div class="card">
    <div class="row">
      <input class="search" id="q" type="search" placeholder="曲名／アーティスト名で検索" autocomplete="off">
    </div>

    <div class="toolbar">
      <div class="limit-wrap">
        <label for="limit">件数</label>
        <select id="limit" aria-label="表示件数">
          <option value="20" selected>20件</option>
          <option value="50">50件</option>
          <option value="200">200件</option>
          <option value="all">全件</option>
        </select>
      </div>

      <div class="dm-group" aria-label="弾幕コピー">
        <label for="dm-select">弾幕</label>
        <select id="dm-select" title="弾幕を選択">
          <option value="🍣🧡🍣🧡🍣🧡">🍣🧡🍣</option>
          <option value="🍣🧡🎶🍣🧡🎶">🍣🧡🎶</option>
        </select>
        <button id="dm-copy" class="btn" type="button" title="選択した弾幕をコピー">コピー</button>
      </div>
    </div>

    <div class="muted" id="status">読み込み中…</div>
  </div>

  <!-- ===== 結果表示 ===== -->
  <div class="card" style="margin-top:12px;">
    <div class="muted" id="hint">検索結果がここに表示されます。</div>
    <div id="table"></div>
    <div id="mblist" class="mobile-list" style="display:none;"></div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite">コピーしました</div>

  <script>
    /* ===== 設定（★新デプロイURL） ===== */
    const BASE = 'https://script.google.com/macros/s/AKfycbxf6Ifxokz6W9w6E1KOwQxapCgpZAR1WE1VPn9MDnMIXLfRuLAqZwx9HyVzMyuC6nITJA/exec';
    const SHEET_KEY = 'perf';
    const INITIAL_FETCH = 200;  // 初回は必要十分な件数のみ取得
    const HARD_LIMIT = 20000;   // 全件要求時の上限
    const JSONP_TIMEOUT_MS = 2800; // JSONP失敗時にiframeへフォールバック

    const state = { rows: [], total: 0, fetchedLimit: 0, debounce: null, lastReqId: 0, usedIframe: false };

    /* ===== JSONP コールバック ===== */
    function onGviz(payload) {
      // iframe フォールバックからの postMessage でも到達する
      try {
        if (!payload || !payload.ok || !Array.isArray(payload.rows)) {
          $('status').textContent = 'データ取得に失敗しました（不正なレスポンス）';
          return;
        }
        const rows = payload.rows.map(r => [
          r.artist || '', r.title || '', r.cText || '', r.dText || '', r.cUrl || '', r.dUrl || ''
        ]).filter(([a,b]) => ((a||'')+(b||'')).trim() !== '');

        state.rows = rows;
        state.total = Number(payload.matched || payload.total || rows.length);
        $('status').textContent = `読み込み完了：${state.rows.length}件（全${state.total}件）`;
        render();
      } catch (e) {
        $('status').textContent = '読み込みに失敗しました';
        console.error(e);
      }
    }
    window.onGviz = onGviz;

    // iframe（?frame=1）→ postMessage 受信ルート
    window.addEventListener('message', (ev)=>{
      const d = ev?.data;
      if (!d || d.type !== 'gviz') return;
      onGviz(d.payload);
    });

    /* ===== ユーティリティ ===== */
    function normalize(s){ return (s||'').toString().toLowerCase().replace(/\s+/g,' ').trim(); }
    function scheduleSearch(){ clearTimeout(state.debounce); state.debounce = setTimeout(render, 160); }
    function $(id){ return document.getElementById(id); }

    function showToast(msg){ const t=$('toast'); t.textContent=msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1400); }

    async function copyPair(title, artist){
      const text = `${(title||'').trim()} / ${(artist||'').trim()}`.trim();
      try{
        if(navigator.clipboard?.writeText) await navigator.clipboard.writeText(text);
        else { const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); }
        showToast('コピーしました：' + text);
      }catch{ showToast('コピーに失敗しました'); }
    }

    // 弾幕コピー
    $('dm-copy').addEventListener('click', async ()=>{
      const text = $('dm-select').value || '';
      try{
        if(navigator.clipboard?.writeText) await navigator.clipboard.writeText(text);
        else { const ta=document.createElement('textarea'); ta.value=text; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); }
        showToast('弾幕をコピーしました');
      }catch{ showToast('弾幕のコピーに失敗しました'); }
    });

    function urlFromText(s){
      if(!s) return '';
      const m = String(s).match(/https?:\/\/\S+/);
      return m ? m[0].replace(/[)\]\s]+$/, '') : '';
    }
    function formatYmdLabel(s){
      const m = /^(\d{4})(\d{2})(\d{2})/.exec(String(s||''));
      return m ? `${m[1]}/${m[2]}/${m[3]}` : null;
    }

    /* ===== 描画 ===== */
    function render(){
      const tableWrap = $('table'); tableWrap.innerHTML = '';
      const listWrap = $('mblist'); listWrap.innerHTML = '';
      const hint = $('hint');

      const q = normalize($('q').value || '');
      const raw = $('limit').value;
      const limit = raw === 'all'
        ? Math.min(HARD_LIMIT, state.total || state.rows.length)
        : Math.min(parseInt(raw,10)||20, HARD_LIMIT);
      const limitLabel = raw === 'all' ? '全件' : `${limit}件`;

      let filtered = state.rows;
      if (q) {
        filtered = filtered.filter(([artist, title]) => {
          const a = normalize(artist), t = normalize(title);
          return a.includes(q) || t.includes(q);
        });
      }
      const rows = filtered.slice(0, limit);

      $('status').textContent = q
        ? `${rows.length}件ヒット（全${filtered.length}件／総${state.total}件）／表示上限 ${limitLabel}`
        : `表示中 ${rows.length}件（総${state.total}件）／表示上限 ${limitLabel}`;

      if (rows.length === 0) { hint.textContent = q ? '該当なし' : '検索結果がここに表示されます。'; return; }
      hint.textContent = '';

      /* ==== PCテーブル ==== */
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      ['アーティスト名','曲名','操作'].forEach(h=>{ const th=document.createElement('th'); th.textContent=h; trh.appendChild(th); });
      thead.appendChild(trh); table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach(([artist, title, cText, dText, cUrl, dUrl])=>{
        const tr=document.createElement('tr');

        let td=document.createElement('td'); td.textContent=artist||''; tr.appendChild(td);
        td=document.createElement('td'); td.textContent=title||''; tr.appendChild(td);

        const tdOps=document.createElement('td'); const ops=document.createElement('div'); ops.className='ops';

        // C列リンク
        const cHref = cUrl || urlFromText(cText);
        if (cHref) {
          const aC=document.createElement('a');
          aC.href=cHref; aC.target='_blank'; aC.rel='noopener';
          aC.className='btn-pill';
          aC.title=cText||'リンク';
          aC.textContent=cText||'リンク';
          ops.appendChild(aC);
        }

        // D列リンク：▶前回yyyy/mm/dd
        const dHref = dUrl || urlFromText(dText);
        const dLabel = formatYmdLabel(dText);
        if (dHref) {
          const aD=document.createElement('a');
          aD.href=dHref; aD.target='_blank'; aD.rel='noopener';
          aD.className='btn-pill';
          aD.title=dLabel ? `前回 ${dLabel}` : '前回';
          aD.textContent=dLabel ? `▶前回${dLabel}` : '▶前回';
          ops.appendChild(aD);
        }

        const btn=document.createElement('button'); btn.className='btn'; btn.textContent='コピー';
        btn.addEventListener('click',()=>copyPair(title,artist));
        ops.appendChild(btn);

        tdOps.appendChild(ops); tr.appendChild(tdOps); tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      tableWrap.appendChild(table);

      /* ==== スマホ2行カード ==== */
      rows.forEach(([artist, title, cText, dText, cUrl, dUrl])=>{
        const item=document.createElement('div'); item.className='item';

        const l1=document.createElement('div'); l1.className='l1';
        const a1=document.createElement('span'); a1.className='artist'; a1.textContent=artist||'';
        const sep=document.createElement('span'); sep.className='sep'; sep.textContent='/';
        const t1=document.createElement('span'); t1.className='title'; t1.textContent=title||'';
        l1.appendChild(a1); l1.appendChild(sep); l1.appendChild(t1);

        const l2=document.createElement('div'); l2.className='l2';

        const cHref = cUrl || urlFromText(cText);
        if (cHref) {
          const aC=document.createElement('a');
          aC.href=cHref; aC.target='_blank'; aC.rel='noopener';
          aC.className='btn-pill';
          aC.title=cText||'リンク';
          aC.textContent=cText||'リンク';
          l2.appendChild(aC);
        }

        const dHref = dUrl || urlFromText(dText);
        const dLabel = formatYmdLabel(dText);
        if (dHref) {
          const aD=document.createElement('a');
          aD.href=dHref; aD.target='_blank'; aD.rel='noopener';
          aD.className='btn-pill';
          aD.title=dLabel ? `前回 ${dLabel}` : '前回';
          aD.textContent=dLabel ? `▶前回${dLabel}` : '▶前回';
          l2.appendChild(aD);
        }

        const btn=document.createElement('button'); btn.className='btn'; btn.textContent='コピー';
        btn.addEventListener('click',()=>copyPair(title,artist));
        l2.appendChild(btn);

        item.appendChild(l1); item.appendChild(l2);
        $('mblist').appendChild(item);
      });

      $('mblist').style.display='block';
    }

    /* ===== データ取得（JSONP→失敗時iframeフォールバック） ===== */
    function fetchRows(limit){
      const reqId = ++state.lastReqId;
      const urlJsonp = `${BASE}?callback=onGviz&sheet=${encodeURIComponent(SHEET_KEY)}&limit=${Math.min(limit,HARD_LIMIT)}`;
      const s=document.createElement('script');
      s.src=urlJsonp; s.async=true;
      s.onerror=()=>{ tryIframeFallback(limit, reqId, 'network'); };
      document.head.appendChild(s);
      state.fetchedLimit = limit;

      // タイムアウトで iframe フォールバック
      setTimeout(()=>{
        if (reqId === state.lastReqId && !state.usedIframe && state.rows.length === 0) {
          tryIframeFallback(limit, reqId, 'timeout');
        }
      }, JSONP_TIMEOUT_MS);
    }

    function tryIframeFallback(limit, reqId, reason){
      if (state.usedIframe) return;
      state.usedIframe = true;
      $('status').textContent = `別ルートで取得中…（${reason}）`;

      // 既存 iframe を片付け
      const old = document.getElementById('gviz-frame');
      if (old) old.remove();

      // iframe 埋め込み（?frame=1 は GS 側で postMessage へフォールバック可）
      const urlFrame = `${BASE}?frame=1&callback=onGviz&sheet=${encodeURIComponent(SHEET_KEY)}&limit=${Math.min(limit,HARD_LIMIT)}`;
      const f = document.createElement('iframe');
      f.id = 'gviz-frame';
      f.src = urlFrame;
      f.style.display = 'none';
      f.width = 0; f.height = 0; f.tabIndex = -1;
      document.body.appendChild(f);
    }

    // 初回：必要十分（INITIAL_FETCH）のみ取得
    fetchRows(INITIAL_FETCH);

    /* ===== イベント ===== */
    $('q').addEventListener('input', scheduleSearch);
    $('limit').addEventListener('change', ()=>{
      const raw = $('limit').value;
      if (raw === 'all' && state.fetchedLimit < HARD_LIMIT) {
        $('status').textContent = '全件を取得しています…';
        fetchRows(HARD_LIMIT);
      } else {
        render();
      }
    });
  </script>
</body>
</html>
