    async function copyText(text, {success='ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ', failure='ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ'}={}){
      const value = (text || '').toString().trim();

      try{

          document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove();
        }
        showToast(`${success}ï¼š${value}`);

        showToast(`${failure}ã€‚æ‰‹å‹•ã§é¸æŠã—ã¦ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„ã€‚`);

    function formatYmdLabel(s){ const m=/^(\d{4})(\d{2})(\d{2})/.exec(String(s||'')); return m? `${m[1]}/${m[2]}/${m[3]}` : null; }

    /* ===== ã‚½ãƒ¼ãƒˆé–¢é€£ ===== */
    function parseYmdInt(s){
      // Dåˆ—ã¯ "yyyymmdd" or ä»»æ„æ–‡å­—åˆ—æƒ³å®š
      const m = /^(\d{4})(\d{2})(\d{2})$/.exec(String(s||'').trim());
      if (!m) return NaN;
      return Number(`${m[1]}${m[2]}${m[3]}`); // ä¾‹: 20251029 â†’ æ•°å€¤
    }
    function compareStrings(a,b,{preNormalized=false}={}){
      const A = preNormalized ? (a||'') : normalize(a);
      const B = preNormalized ? (b||'') : normalize(b);
      if (A < B) return -1;
      if (A > B) return 1;
      return 0;
    }
    function applySort(rows, sort){
      if (!rows || !rows.length) return rows;
      if (!sort || sort.key === 'none') return rows;

      const dir = sort.dir === 'asc' ? 1 : -1;
      const arr = rows.slice(); // ç ´å£Šé˜²æ­¢

      if (sort.key === 'date'){
        // Dåˆ—(dText)ã§æ¯”è¼ƒï¼ˆNaNã¯æœ«å°¾ï¼‰
        arr.sort((r1, r2)=>{

          const d2 = Number.isNaN(r2.dateInt) ? parseYmdInt(r2[3]) : r2.dateInt;
          const n1 = Number.isNaN(d1), n2 = Number.isNaN(d2);
          if (n1 && n2) return 0;
          if (n1) return 1; // æ—¥ä»˜ä¸æ˜ã¯å¾Œã‚
          if (n2) return -1;

        });
      } else if (sort.key === 'artist'){
        arr.sort((r1, r2)=> compareStrings(r1.artistLower ?? normalize(r1[0]), r2.artistLower ?? normalize(r2[0]), {preNormalized:true}) * dir);
      } else if (sort.key === 'title'){
        arr.sort((r1, r2)=> compareStrings(r1.titleLower ?? normalize(r1[1]), r2.titleLower ?? normalize(r2[1]), {preNormalized:true}) * dir);
      }
      return arr;
    }

    /* ===== æç”» ===== */
    function buildFilteredSongs(state){
      const q = normalize($('q').value || '');
      const rawLimit = $('limit').value;
      const kind = getKindValue();

      const limit = rawLimit === 'all'
        ? Math.min(HARD_LIMIT, state.total || state.rows.length)
        : Math.min(parseInt(rawLimit,10)||20, HARD_LIMIT);
      const limitLabel = rawLimit === 'all' ? 'å…¨ä»¶' : `${limit}ä»¶`;

      let filtered = state.rows;

      // æ–‡å­—æ¤œç´¢ï¼ˆã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆåãƒ»æ›²åï¼‰
      if (q) {
        filtered = filtered.filter(row => {
          const a = row.artistLower ?? normalize(row[0]);
          const t = row.titleLower  ?? normalize(row[1]);
          return a.includes(q) || t.includes(q);
        });
      }

      // å¯¾è±¡ãƒ•ã‚£ãƒ«ã‚¿ï¼ˆCåˆ— cText å®Œå…¨ä¸€è‡´ï¼‰
      if (kind !== 'all') {
        filtered = filtered.filter(([, , cText]) => String(cText || '').trim() === kind);
      }

      // ä¸¦ã³æ›¿ãˆï¼ˆUXã®çŠ¶æ…‹ã«åŸºã¥ãï¼‰
      filtered = applySort(filtered, state.sort);

      return {
        rows: filtered.slice(0, limit),
        filteredCount: filtered.length,
        limit,
        limitLabel,
        kind,
        query: q,
      };
    }

    function buildStatusText(viewModel){
      const { rows, filteredCount, limitLabel, kind, query } = viewModel;
      const kindPart = (kind !== 'all') ? ` / ${kind}` : '';
      const sortPart = (state.sort.key === 'none')
        ? ''
        : ` / ã‚½ãƒ¼ãƒˆ: ${state.sort.key === 'date' ? 'æ—¥ä»˜' : state.sort.key === 'artist' ? 'ã‚¢ãƒ¼ãƒ†ã‚£ã‚¹ãƒˆ' : 'æ›²å'} ${state.sort.dir === 'asc' ? 'æ˜‡é †' : 'é™é †'}`;

      if (query || kind !== 'all' || state.sort.key !== 'none') {
        return `${rows.length}ä»¶ãƒ’ãƒƒãƒˆï¼ˆå…¨${filteredCount}ä»¶ï¼ç·${state.total}ä»¶${kindPart}${sortPart}ï¼‰ï¼è¡¨ç¤ºä¸Šé™ ${limitLabel}`;
      }
      return `è¡¨ç¤ºä¸­ ${rows.length}ä»¶ï¼ˆç·${state.total}ä»¶ï¼‰ï¼è¡¨ç¤ºä¸Šé™ ${limitLabel}`;
    }

    function renderTable(rows){
      const tableWrap = $('table');

    function renderMobile(rows){

        if (aC) l2.appendChild(aC);

        const aD = createLinkPill(dHref, dLabel ? `â–¶å‰å›${dLabel}` : 'â–¶å‰å›', dLabel ? `å‰å› ${dLabel}` : 'å‰å›');

    function render(){
      clearFallbackFlag();

      const tableWrap = $('table');
      const listWrap  = $('mblist');
      const hint = $('hint');

      tableWrap.style.display = 'none';
      listWrap.style.display  = 'none';

      const view = buildFilteredSongs(state);

      setStatus(buildStatusText(view));

      if (view.rows.length === 0) {
        setTextIfChanged(hint, (view.query || view.kind !== 'all') ? 'è©²å½“ã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚' : 'æ¤œç´¢çµæœãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚');
        return;
      }
      setTextIfChanged(hint, '');

      if (!state.isMobile) {
        renderTable(view.rows);
      } else {
        renderMobile(view.rows);
      }
    }

    function requestRender(){
      if (state.renderRaf) return;
      state.renderRaf = requestAnimationFrame(()=>{
        state.renderRaf = null;
        render();
      });
    }

    /* ===== é€šä¿¡å‡¦ç† ===== */

    function jsonpOnce(url, onerror, reqId){
      const s=document.createElement('script');
      s.src=url;
      s.async=true;
      s.dataset.jsonp = String(reqId||'');
      s.onerror=()=>{ try{ s.remove(); }catch{}; onerror && onerror(); };
      document.head.appendChild(s);
    }
    function cleanupJsonpScripts(reqId){
      const sel = reqId ? `script[data-jsonp="${reqId}"]` : 'script[data-jsonp]';
      document.querySelectorAll(sel).forEach(el=>{ try{ el.remove(); }catch{} });
    }

    function fetchRows(limit, attempt=0){
      const reqId = ++state.lastReqId;
      state.lastFetchLimit = limit;
      clearError();

      if (state.iframeTimer) { clearTimeout(state.iframeTimer); state.iframeTimer = null; state.iframeReqId = null; }
      const prev = document.getElementById('gviz-frame'); if (prev) prev.remove();

      const base = API_URL.replace(/\/macros\/u\/\d+\//,'/macros/');
      const url  = `${base}?callback=onGviz&sheet=${encodeURIComponent(SHEET_KEY)}&limit=${Math.min(limit,HARD_LIMIT)}&authuser=0&v=${Date.now()}`;

      setStatus(attempt===0 ? 'èª­ã¿è¾¼ã¿ä¸­â€¦' : `èª­ã¿è¾¼ã¿ä¸­â€¦ï¼ˆ${attempt}ï¼‰`, {fallback:false});
      showSkeleton();

      let settled = false;

      const fail = (message, detail='')=>{
        if (settled || reqId !== state.lastReqId) return;
        settled = true;
        clearTimeout(state.shortTimer); state.shortTimer = null;
        clearTimeout(state.globalTimer); state.globalTimer = null;
        if (state.iframeReqId === reqId && state.iframeTimer) clearTimeout(state.iframeTimer);
        state.iframeTimer = null; state.iframeReqId = null; state.usedIframe = false;
        const frame = document.getElementById('gviz-frame'); if (frame) frame.remove();
        cleanupJsonpScripts(reqId);
        setStatus(message, {fallback:false});
        clearSkeleton();
        showError(message, {retry:true, detail});
      };

      state.pendingHandler = (payload)=>{
        clearFallbackFlag();
        if (settled || reqId !== state.lastReqId) return;
        settled = true;

        clearTimeout(state.shortTimer); state.shortTimer = null;
        clearTimeout(state.globalTimer); state.globalTimer = null;

        try{
          if (!payload || !Array.isArray(payload.rows)) {
            fail('ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆä¸æ­£ãªãƒ¬ã‚¹ãƒãƒ³ã‚¹ï¼‰', 'ãƒ¬ã‚¹ãƒãƒ³ã‚¹å½¢å¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            return;
          }
          const rows = (payload.rows||[])
            .map(r => {
              const artist = r.artist || '';
              const title  = r.title  || '';
              const cText  = r.cText  || '';
              const dText  = r.dText  || '';
              const cUrl   = r.cUrl   || '';
              const dUrl   = r.dUrl   || '';

              const row = [ artist, title, cText, dText, cUrl, dUrl ];
              row.artistLower = normalize(artist);
              row.titleLower  = normalize(title);
              row.dateInt     = parseYmdInt(dText);
              return row;
            })
            .filter(([a,b]) => ((a||'')+(b||'')).trim() !== '');

          state.rows = rows;
          state.total = Number((payload.total ?? null) != null ? payload.total : (payload.matched ?? rows.length));

          const f = document.getElementById('gviz-frame'); if (f) f.remove();
          state.usedIframe = false;
          if (state.iframeReqId === reqId && state.iframeTimer) { clearTimeout(state.iframeTimer); }
          state.iframeTimer = null; state.iframeReqId = null;

          cleanupJsonpScripts(reqId);
          state.fetchedLimit = Math.max(state.fetchedLimit || 0, state.rows.length);

          clearError();
          setStatus(`èª­ã¿è¾¼ã¿å®Œäº†ï¼š${state.rows.length}ä»¶ï¼ˆå…¨${state.total}ä»¶ï¼‰`, {fallback:false});
          clearSkeleton();
          render();
        }catch(e){
          console.error(e);
          fail('èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'ä¸€æ™‚çš„ãªã‚¨ãƒ©ãƒ¼ã§ã™ã€‚å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚');
        }
      };

      state.shortTimer = setTimeout(()=>{
        if (!settled && attempt < MAX_RETRY) fetchRows(limit, attempt+1);
      }, SHORT_TRY_MS);

      state.globalTimer = setTimeout(()=>{
        if (!settled && reqId === state.lastReqId) tryIframeFallback(limit, reqId, 'jsonp-timeout', fail);
      }, JSONP_TIMEOUT_MS);

      jsonpOnce(url, ()=>{}, reqId);
    }

    function tryIframeFallback(limit, reqId, reason, onTimeout){
      if (reqId !== state.lastReqId) return;
      if ((state.rows && state.rows.length) > 0) return;
      if (state.usedIframe) return;
      state.usedIframe = true;

      setStatus(`åˆ¥ãƒ«ãƒ¼ãƒˆã§å–å¾—ä¸­â€¦ï¼ˆ${reason}ï¼‰`, {fallback:true});

      const old = document.getElementById('gviz-frame'); if (old) old.remove();

      const base = API_URL.replace(/\/macros\/u\/\d+\//,'/macros/');
      const urlFrame = `${base}?frame=1&sheet=${encodeURIComponent(SHEET_KEY)}&limit=${Math.min(limit,HARD_LIMIT)}&authuser=0&v=${Date.now()}`;

      const f = document.createElement('iframe');
      f.id = 'gviz-frame';
      f.src = urlFrame;
      f.style.display = 'none';
      f.width = 0; f.height = 0; f.tabIndex = -1;
      document.body.appendChild(f);

      clearTimeout(state.iframeTimer);
      state.iframeReqId = reqId;
      state.iframeTimer = setTimeout(()=>{
        if (state.lastReqId !== reqId) return;
        if (!$('status')?.dataset?.fallback) return;
        if ((state.rows && state.rows.length) > 0) return;

        if (typeof onTimeout === 'function') {
          onTimeout('å–å¾—ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚', 'å…¬é–‹è¨­å®šã‚„ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯çŠ¶æ…‹ã‚’ã”ç¢ºèªãã ã•ã„ã€‚');
        } else {
          setStatus('å–å¾—ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸï¼ˆå…¬é–‹è¨­å®š/ãƒ‡ãƒ—ãƒ­ã‚¤ç¢ºèªãƒ»ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯å†è©¦è¡Œï¼‰', {fallback:false});
          const g = document.getElementById('gviz-frame'); if (g) g.remove();
          state.usedIframe = false;
          clearSkeleton();
          showError('å–å¾—ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸã€‚å†è©¦è¡Œã—ã¦ãã ã•ã„ã€‚', {retry:true});
        }
      }, IFRAME_WATCHDOG_MS);
    }

    window.addEventListener('message', (ev)=>{
      const d = ev?.data; if (!d || d.type !== 'gviz') return;
      clearFallbackFlag();
      if (typeof state.pendingHandler === 'function') state.pendingHandler(d.payload);
    });

    window.addEventListener('offline', ()=>{ setStatus('ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã§ã™ã€‚æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚', {fallback:false}); }, {passive:true});
    window.addEventListener('online',  ()=>{ clearError(); setStatus('ã‚ªãƒ³ãƒ©ã‚¤ãƒ³ã«å¾©å¸°ã—ã¾ã—ãŸã€‚å†å–å¾—ã—ã¦ã„ã¾ã™â€¦', {fallback:false}); fetchRows(INITIAL_FETCH); }, {passive:true});

    document.addEventListener('visibilitychange', ()=>{
      if (document.visibilityState === 'visible') {
        if ($('status')?.dataset?.fallback && (state.rows && state.rows.length)>0) clearFallbackFlag();
      }
    }, {passive:true});

    // åˆå›
    fetchRows(INITIAL_FETCH);

    /* ===== ã‚¤ãƒ™ãƒ³ãƒˆ ===== */
    $('q').addEventListener('input', scheduleSearch);
    $('limit').addEventListener('change', ()=>{
      const raw = $('limit').value;
      if (raw === 'all' && (state.fetchedLimit||0) < (state.total||HARD_LIMIT)) {
        setStatus('å…¨ä»¶ã‚’å–å¾—ã—ã¦ã„ã¾ã™â€¦', {fallback:false});
        fetchRows(HARD_LIMIT);     // é€šä¿¡ç™ºç”Ÿï¼ˆå…¨ä»¶å–å¾—æ™‚ã®ã¿ï¼‰
      } else {
        render();                  // é€šä¿¡ãªã—
      }
    });
    (function(){ const el=$('kind'); if (el) el.addEventListener('change', render); })();

    // ä¸¦ã³æ›¿ãˆUI
    function updateSortButtons(){
      const btnLatest = $('sort-latest-toggle');
      const btnTitleAsc = $('sort-title-asc');
      const btnTitleDesc = $('sort-title-desc');
      const btnArtistAsc = $('sort-artist-asc');
      const btnArtistDesc = $('sort-artist-desc');

      const latestArrow = (state.sort.key === 'date') ? (state.sort.dir === 'asc' ? 'â†‘' : 'â†“') : 'â†“';
      if (btnLatest){
        setTextIfChanged(btnLatest, `æœ€æ–°æ›²é †${latestArrow}`);
        setAriaIfChanged(btnLatest, 'aria-pressed', state.sort.key === 'date' ? 'true' : 'false');
      }
      const mark = (btn, active)=>{ if (!btn) return; setAriaIfChanged(btn, 'aria-pressed', active ? 'true' : 'false'); };
      mark(btnTitleAsc,  state.sort.key === 'title' && state.sort.dir === 'asc');
      mark(btnTitleDesc, state.sort.key === 'title' && state.sort.dir === 'desc');
      mark(btnArtistAsc, state.sort.key === 'artist' && state.sort.dir === 'asc');
      mark(btnArtistDesc,state.sort.key === 'artist' && state.sort.dir === 'desc');
    }

    function setSort(key, dir){
      state.sort.key = key; state.sort.dir = dir;
      updateSortButtons();
      render(); // é€šä¿¡ãªã—ï¼ˆãƒ•ãƒ­ãƒ³ãƒˆã§ä¸¦ã¹æ›¿ãˆï¼‰
    }

    $('sort-latest-toggle').addEventListener('click', ()=>{
      const nextDir = (state.sort.key === 'date' && state.sort.dir === 'desc') ? 'asc' : 'desc';
      setSort('date', nextDir);
    });
    $('sort-title-asc').addEventListener('click',  ()=> setSort('title', 'asc'));
    $('sort-title-desc').addEventListener('click', ()=> setSort('title', 'desc'));
    $('sort-artist-asc').addEventListener('click', ()=> setSort('artist', 'asc'));
    $('sort-artist-desc').addEventListener('click',()=> setSort('artist', 'desc'));
    $('sort-reset').addEventListener('click',       ()=> setSort('none', 'desc'));

    function handleMediaChange(ev){
      const next = ev?.matches ?? mediaQuery.matches;
      if (state.isMobile === next) return;
      state.isMobile = next;
      requestRender();
    }
    mediaQuery.addEventListener?.('change', handleMediaChange, {passive:true});
    window.addEventListener('resize', ()=>{ requestRender(); }, {passive:true});

    updateSortButtons();
    console.log('UI layout + sort v20251029');
  </script>
